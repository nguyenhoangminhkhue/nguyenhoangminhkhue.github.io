<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4d6c8; /* Nền tổng thể */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            border: 2px solid #000;
        }
        nav, header, main, footer {
            background-color: #000;
            color: #00ffff; /* Màu chữ xanh ngọc nhạt */
            border: 2px solid #fff;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            font-weight: bold; /* Chữ in đậm */
        }
        nav {
            height: 60px;
        }
        header {
            height: 60px;
        }
        footer {
            height: 60px;
        }
        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 300px;
        }
        section {
            background-color: #000;
            border: 2px solid #fff;
            color: #00ffff;
            grid-row: 1 / span 1;
            grid-column: 1 / span 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        aside {
            background-color: #000;
            border: 2px solid #fff;
            color: #00ffff;
            grid-row: 1 / span 2;
            grid-column: 2 / span 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        article {
            background-color: #000;
            border: 2px solid #fff;
            color: #00ffff;
            grid-row: 2 / span 1;
            grid-column: 1 / span 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>&lt;nav&gt;</nav>
    <header>&lt;header&gt;</header>
    <main>
        <section>&lt;section&gt;</section>
        <aside>&lt;aside&gt;</aside>
        <article>&lt;article&gt;</article>
    </main>
    <footer>&lt;footer&gt;</footer>
</div>

</body>
</html>
